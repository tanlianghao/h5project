<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=yes"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title></title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <h1>测试内容app.html</h1>
    </div>
    <script type="text/javaScript">
      (function() {
        function Toast(msg,duration){
            duration=isNaN(duration)?3000:duration;  
            var m = document.createElement('div');  
            m.innerHTML = msg;  
            m.style.cssText="font-size: .32rem;color: rgb(255, 255, 255);background-color: rgba(0, 0, 0, 0.6);padding: 10px 15px;margin: 0 0 0 -60px;border-radius: 4px;position: fixed;    top: 50%;left: 50%;width: 130px;text-align: center;";
            document.body.appendChild(m);  
            setTimeout(function() {  
                var d = 0.5;
                m.style.opacity = '0';  
                setTimeout(function() { document.body.removeChild(m) }, d * 1000);  
            }, duration);  
        }
        
        Toast("无法拉起骁龙APP，请先安装骁龙APP", 2000);
      })()
    </script>

  </body>
</html>
